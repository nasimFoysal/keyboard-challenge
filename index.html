<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- my styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="font-poppins bg-black">
    <main class="min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center flex flex-col items-center justify-center">

        <!-- home screen -->
        <section id="home-screen" class=" text-white text-center space-y-7">
            <h1 class="text-[100px] font-bold">ALPHABET CLASH</h1>
            <P>Unleash your keyboard kungfu with Alpha Clas. Press 'enter' to play</P>
            <button onclick="play()" id="btn-play-now" class="btn text-black bg-white">Play Now</button>
        </section>

        <!-- playground -->
        <section id="playground" class="space-y-8 hidden">
            <!-- display area -->
            <div class="h-[300px] w-[70vw] border-[20px] border-gray-800 rounded-2xl bg-slate-300 text-center flex flex-col items-center">
                <p class="pb-4 bg-gray-800 text-white w-[40%] rounded-b-xl mb-8">Don't watch keyboard while playing</p>
                <div id="display-letter" class="text-[80px] font-bold">Y</div>

            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between">
                <button class="btn rounded-full w-[105px] font-semibold">Life: <span id="current-life">5</span></button>
                <button class="btn rounded-full w-[105px] font-semibold">Score: <span id="current-score">0</span></button>
            </div>
        </section>

        <!-- result -->
        <section id="result-section" class="text-white space-y-7 text-center bg-purple-600 border p-4 rounded-lg hidden">
            <p class="text-[60px]">Score: <span id="final-score">14</span></p>
            <button onclick="play()" id="btn-play-again" class="btn">Play Again</button>
            <p>Practice will make perfect</p>
        </section>

    </main>


    <script src="./js/utilities.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
